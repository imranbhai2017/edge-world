

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 

<style type="text/css">
	body {

    background:#333;
}

.form_bg {
    background-color:#eee;
    color:#666;
    padding:20px;
    border-radius:10px;
    position: absolute;
    border:1px solid #fff;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 320px;
    height: 280px;
	 text-align:center;
}

.align-center {
    
    text-align:center;
}
</style>

<body>
<div class="container">
    <div class="row">
        <div class="form_bg">
            <form>
                 <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <input type="username" class="form-control" id="username" ng-model="login.userName" placeholder="User Name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" ng-model="login.password" placeholder="Password">
                
                    </div>
                    <br/>
                   <div class="align-center">
                <button type="submit" ng-click="login.myfunction()" class="btn btn-default" id="login">Login</button>
                    </div>
            </form>
        </div>
    </div>
</div>
   </body>
